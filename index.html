<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <title>My Calculator Project</title>
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-screen" id="screen">0</div>
        <div class="reset-button button operation"><button>AC</button></div>
        <div class="number-buttons-container">
            <div class="button" id="seven"><button>7</button></div>
            <div class="button" id="eight"><button>8</button></div>
            <div class="button" id="nine"><button>9</button></div>
            <div class="button operation" id="addition"><button>+</button></div>
            <div class="button" id="four"><button>4</button></div>
            <div class="button" id="five"><button>5</button></div>
            <div class="button" id="six"><button>6</button></div>
            <div class="button operation" id="subtraction"><button>-</button></div>
            <div class="button" id="one"><button>1</button></div>
            <div class="button" id="two"><button>2</button></div>
            <div class="button" id="three"><button>3</button></div>
            <div class="button operation" id="multiplication"><button>*</button></div>
            <div class="button" id="zero"><button>0</button></div>
            <div class="button operation" id="equal"><button>=</button></div>
            <div class="button" id="empty"><button></button></div>
            <div class="button operation" id="division"><button>/</button></div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
